<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o Metodo Map()</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 10px;
        box-sizing: border-box;
    }
    body{
        background-color: royalblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .container{
        background-image: linear-gradient(to left, red, blue, green);
        display: flex;
        align-items: center;
        justify-content: center;
        @media(max-width: 600px){
            flex-wrap: wrap;
        }
    }
    .container div{
        width: 150px;
        height:200px;
        background-color: white;
        margin: 5px;
    }
</style>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="testeMap"></div>
</body>
<script>
   
    
    let vet = [...document.querySelectorAll('div')]
    vet.map((el, i)=>{
        console.log(el, i)
        vet[3].style.backgroundColor = 'red'
    })

    const testeMap = document.querySelector('.testeMap')
    const testMap = [2,3,4,6];
    let res = testMap.map((el => el*2))

    testeMap.innerHTML = res
   

</script>
</html>
