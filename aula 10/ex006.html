<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
          font: normal 30px arial;
            background: green;
            color: beige;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmouseup="acima()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            a.innerText = 'Olha ai...'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = 'entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }
        function acima(){
            a.innerText = 'Foi...'
        }
    </script>
</body>
</html>
