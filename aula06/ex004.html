<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            color: blue; font-size: 40px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras</br>`)//conta quantos caracteres
        document.write(`Seu nome em MAIÚSCULAS é ${nome.toUpperCase()}</br>`)// letras MAIÚSCULAS
        document.write(`SEU NOME EM minúsculas é ${nome.toLowerCase()}`)// letras minúsculas


    </script>
</body>
</html>
