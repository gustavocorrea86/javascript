<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
          font: normal 30px arial;
            background: green;
            color: beige;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--<div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmouseup="acima()">
        interaja...
    </div>-->
    <div id="area">
       interaja
    </div>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resuldado</div>
    <script>
        function somar(){
            n1 = Number(n1.value)
            n2= Number (n2.value)
            var s = n1 + n2
            res.innerText = `A Soma entre ${n1} e ${n2} Ã© igual a <strong> ${s} </strong>`
        }
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        area.addEventListener('mouseup', acima )
        function clicar(){
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'red'
        }
        function entrar(){
            area.innerText = 'Entrou!'
            area.style.backgroundColor ='yellow'
            area.style.color = 'black'
            area.style.width= '400px'
        }
        function sair(){
            area.innerText = 'Saiu!'
            area.style.backgroundColor = 'green'
            area.style.width='200px'
        }
        function acima(){
            area.innerText = 'Foi...'
            area.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
