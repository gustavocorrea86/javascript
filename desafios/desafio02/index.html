<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section id="formulario">
            <form action="cadastro.php" autocomplete="on">
                    <p>
                        <label for="iano">Ano de Nascimento: </label>
                        <input type="number" name="ano" id="iano">
                    </p>

                    <p>
                        <label for="isexo">Sexo: </label>
                        <input type="radio" name="sexo" id="isxm" checked><label for="isxm"> Masculino </label>
                        <input type="radio" name="sexo" id="isxf"><label for="isxf"> Feminino </label>
                    </p>
                    <p>
                        <input class="btn" type="button" value="Verificar" onclick="verificar()">
                        <input type="reset" class="btn" value="Limpar">
                    </p>    
        </form>
        <div id="res"></div>
        <img id="imagem" src="" alt="">
        </section>
        <footer>
           <p>&copy; Curso EstudoNauta</p>
        </footer>
    </main>
</body>
<script src="script.js"></script>
</html>
